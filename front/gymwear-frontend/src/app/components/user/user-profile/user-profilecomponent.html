<div class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <div class="text-center mb-4">
                    <div class="avatar">
                        <i class="pi pi-user"></i>
                    </div>
                    <h5 class="mt-3" *ngIf="user">{{ user.name }}</h5>
                    <p class="text-muted" *ngIf="user">{{ user.email }}</p>
                </div>
                <ul class="list-group">
                    <li class="list-group-item active">Mis Órdenes</li>
                    <li class="list-group-item">Información Personal</li>
                    <li class="list-group-item">Direcciones</li>
                    <li class="list-group-item">Métodos de Pago</li>
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <h3 class="mb-4">Mis Órdenes</h3>

            <div *ngIf="loading" class="text-center">
                <p-progressSpinner></p-progressSpinner>
            </div>

            <div *ngIf="!loading && orders.length === 0" class="text-center py-5">
                <p class="text-muted">No tienes órdenes todavía</p>
            </div>

            <div *ngIf="!loading && orders.length > 0">
                <div class="order-card mb-3" *ngFor="let order of orders">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Orden #{{ order.id }}</h6>
                            <p class="text-muted mb-0">{{ order.createdAt | date }}</p>
                        </div>
                        <div>
                            <p-tag [value]="order.status" [severity]="'success'"></p-tag>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>Total: ${{ order.grandTotal }}</strong>
                        <button pButton label="Ver PDF" icon="pi pi-file-pdf"
                                class="p-button-sm p-button-outlined"
                                (click)="downloadPdf(order.id!)"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

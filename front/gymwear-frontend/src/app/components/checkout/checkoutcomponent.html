<div class="container py-5">
    <h2 class="display-5 fw-bold mb-4">Finalizar Compra</h2>

    <div class="row">
        <div class="col-lg-8">
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                <div class="checkout-section">
                    <h5 class="mb-3">Información de Contacto</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" formControlName="phone">
                        </div>
                    </div>
                </div>

                <div class="checkout-section">
                    <h5 class="mb-3">Dirección de Envío</h5>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" formControlName="city">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Código Postal</label>
                            <input type="text" class="form-control" formControlName="zipCode">
                        </div>
                    </div>
                </div>

                <div class="checkout-section">
                    <h5 class="mb-3">Método de Pago</h5>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" id="card" value="card" formControlName="paymentMethod">
                        <label class="form-check-label" for="card">Tarjeta de Crédito/Débito</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" id="paypal" value="paypal" formControlName="paymentMethod">
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                </div>

                <button pButton type="submit" label="Realizar Pedido" icon="pi pi-check"
                        class="w-100 p-button-lg" [loading]="loading" [disabled]="checkoutForm.invalid"></button>
            </form>
        </div>

        <div class="col-lg-4">
            <div class="order-summary">
                <h5 class="mb-3">Resumen del Pedido</h5>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>${{ cartTotal.toFixed(2) }}</span>
                </div>
                <div class="summary-row">
                    <span>Envío:</span>
                    <span>$10.00</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <strong>Total:</strong>
                    <strong>${{ (cartTotal + 10).toFixed(2) }}</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <i class="pi pi-user-circle" style="font-size: 4rem; color: var(--primary-color);"></i>
                        <h2 class="mt-3 fw-bold">Iniciar Sesión</h2>
                        <p class="text-muted">Bienvenido de vuelta a GymWear</p>
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input
                                    type="email"
                                    class="form-control"
                                    formControlName="email"
                                    placeholder="tu@email.com">
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                 class="text-danger mt-1">
                                <small *ngIf="loginForm.get('email')?.errors?.['required']">
                                    El email es requerido
                                </small>
                                <small *ngIf="loginForm.get('email')?.errors?.['email']">
                                    Email inválido
                                </small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Contraseña</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    formControlName="password"
                                    placeholder="••••••••">
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                 class="text-danger mt-1">
                                <small *ngIf="loginForm.get('password')?.errors?.['required']">
                                    La contraseña es requerida
                                </small>
                                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                                    Mínimo 6 caracteres
                                </small>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Recordarme
                            </label>
                        </div>

                        <button
                                pButton
                                type="submit"
                                label="Iniciar Sesión"
                                icon="pi pi-sign-in"
                                class="w-100 p-button-lg"
                                [loading]="loading"
                                [disabled]="loginForm.invalid">
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-2">
                            <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
                        </p>
                        <p>
                            ¿No tienes cuenta?
                            <a (click)="goToRegister()" class="text-primary" style="cursor: pointer;">
                                Regístrate aquí
                            </a>
                        </p>
                    </div>

                    <div class="social-login mt-4">
                        <p class="text-center text-muted mb-3">O continúa con</p>
                        <div class="d-flex gap-2">
                            <button pButton
                                    label="Google"
                                    icon="pi pi-google"
                                    class="flex-fill p-button-outlined"></button>
                            <button pButton
                                    label="Facebook"
                                    icon="pi pi-facebook"
                                    class="flex-fill p-button-outlined"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
